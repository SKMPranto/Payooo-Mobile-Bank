<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- style.css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisy UI and Tailwind cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ionicons CDN link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="max-w-md min-h-screen bg-white mx-auto py-2">
    <!-- Header and nav section -->
    <header class="mb-5">
      <nav class="flex justify-between items-center p-2 border-b-2">
        <div class="flex items-center gap-2">
          <img class="w-[50px]" src="./assets/Group.png" alt="Image" />
          <div>
            <h1 class="text-3xl text-black font-bold">$ <span>4500</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button
            id="logout-btn"
            class="btn hover:bg-slate-200 hover:border-slate-400 border-2 border-slate-300 bg-white rounded-xl"
          >
            <ion-icon
              class="text-xl rotate-180"
              name="log-out-outline"
            ></ion-icon>
            Log Out
          </button>
        </div>
      </nav>
    </header>
    <main>
        <!-- Title and description section -->
        <section class="px-5 mb-6">
            <h1 class="text-black text-3xl font-bold"> Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </section>

        <!-- Services section -->
        <section class="px-5">
            <div class="grid grid-cols-3 grid-rows-3 gap-2">
                <!-- box no 1 -->
                <div class="border-2 border-slate-300 rounded-xl pt-8 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="Image">
                    <h3>Add Money</h3>
                </div>
                <!-- box no 2 -->
                <div class="border-2 border-slate-300 rounded-xl p-8 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/send1.png" alt="Image">
                    <h3>Cashout</h3>
                </div>
                <!-- box no 3 -->
                <div class="border-2 border-slate-300 rounded-xl p-5 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/transaction1.png" alt="Image">
                    <h3>Transfer Money</h3>
                </div>
                <!-- box no 4 -->
                <div class="border-2 border-slate-300 rounded-xl pt-8 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/bonus1.png" alt="Image">
                    <h3>Get Bonus</h3>
                </div>
                <!-- box no 5 -->
                <div class="border-2 border-slate-300 rounded-xl pt-8 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/purse1.png" alt="Image">
                    <h3>Pay Bill</h3>
                </div>
                <!-- box no 6 -->
                <div class="border-2 border-slate-300 rounded-xl pt-8 text-center cursor-pointer">
                    <img class="mx-auto" src="./assets/transaction1.png" alt="Image">
                    <h3>Transactions</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="./script fills/logout.js"></script>
    <script src="./script fills/utilities.js"></script>
  </body>
</html>
